<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #postdata {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            table-layout: fixed;
            width: 100%;
        }

        #postdata td,
        #postdata th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #postdata tr:nth-child(even) {
            background-color: #fffff;
        }

        #postdata th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #fffff;
            color: black;
        }

        .button_diff_manual input[type="button"] {
            font: 2.4em Futura, ‘Century Gothic’, AppleGothic, sans-serif;
            font-size: 80%;
            padding: 5px;
            background-color: rgba(255, 0, 255, 0.2);
            border: 1px solid #6b066b;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
            border-bottom: 1px solid #9f9f9f;
            -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.5);
            -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.5);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .button_diff_manual input[type="button"]:hover {
            background-color: rgba(255, 0, 255, 1);
        }
    </style>
</head>

<body>
    <p style="font-size: 70%;">Note: You can edit [Prev] and [Curr] fields and click &quot;Diff&quot; button to diff</p>
    <table id="postdata">
        <tr>
            <th>
                <b style="background-color:#ff0004;">[Prev]</b>
            </th>
            <th>
                <label class="button_diff_manual">
                    <input type="button" id="button_diff_manual" value="&nbsp;Diff&nbsp;" title="Diff manually" />
                </label>
            </th>
            <th>
                <b style="background-color:#0cff00;">[Curr]</b>
            </th>
        </tr>
        <tr>
            <td contenteditable='true' id="prevPostData"></td>
            <td id="diffString"></td>
            <td contenteditable='true' id="postedString"></td>
        </tr>
    </table>
</body>

<script src="/devtools/panel/diff_match_patch.js"></script>
<script src="js-postdata.js">
</script>

</html>
